<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="./sheet.css">
    <script defer src="./script.js"></script>
</head>
<body>
        <div class="logo-container">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="odin-logo" class="odin-img">
                <div>ODIN</div>
            </div>
        </div>
        <div class="form-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
            <div>&nbsp; You <em>know</em> you want to.</div>
         <div class="error"></div>
        <form action="" method="get" id="form">  
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="inputs">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first-name" required placeholder="John">
                </div>
                <div class="inputs">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last-name" required placeholder="Smith">
                </div>
                <div class="inputs">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required placeholder="johnsmith@email.com">
                </div>
                <div class="inputs">
                    <label for="phoneNo">Phone Number</label>
                    <input type="tel" name="phone-number" id="phoneNo" required placeholder="">
                </div>
                <div class="inputs">
                    <label for="pass">Password</label>
                   <input type="password" name="password" id="pass" required placeholder="">
                </div>
                <div class="inputs">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="confirmpass" id="confirm" required placeholder="">
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
            <div style="margin-left: 10px;">Already have an account? <span style="color: green">Log in</span></div>
        </form>
        </div>
</body>
</html>
